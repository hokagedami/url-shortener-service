<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <meta name="description"
          content="ShortURL is a url shortener to reduce a long link. Use our tool to shorten links and then share them, in addition you can monitor traffic statistics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/http.png">
    <meta property="og:title" content="ShortenURL - URL Shortener">
    <meta property="og:url" content="https://localhost:5000/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.shorturl.at/img/shorturl-icon.png">
</head>
<body>
<header>
    <div id="logo"><a href="https://www.shorturl.at/" class="logo">Shorten URL</a></div>
</header>
<main>
    <section id="urlbox">
        <h1>Paste the URL to be shortened</h1>
        <form method="post" id="form">
            <div class="formurl">
                <label>
                    <input id="originalUrl" type="text" name="originalUrl">
                </label>
                <div class="formbutton">
                    <input type="submit" value="Shorten URL">
                </div>
            </div>
        </form>
        <p class="boxtextcenter">A free tool to shorten a URL or reduce a link<br>Use our URL Shortener to create a
            shortened link making it easy to remember</p>
    </section>
<div class="result">
    <section id="resultbox">
        <br><br>
        <div class="formurl" style="max-width: 400px;">
            <label for="shortenurl"></label><input id="shortenurl" type="text" value="" onClick="">
            <div class="formbutton">
                <input type="button" data-clipboard-target="#shortenurl" class="copy" value="Copy URL" onclick="">
            </div>
        </div>
        <div id="formurl" style="max-width: 70%; display: block;">
            <div id="balloon" style="display: none">URL Copied</div>
        </div>
    </section>
</div>
</main>
<footer>
    <div id="footerbox">
        <div>Â© 2022 ShortUrl.at - Tool to shorten a long link.</div>
    </div>
</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
